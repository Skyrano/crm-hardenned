plugins {
    id 'java'
    id 'war'
}

group 'ubs.ensibs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax:javaee-web-api:8.0.1')
    compile files("src/main/webapp/WEB-INF/lib/mysql-connector-java-8.0.22.jar")
}